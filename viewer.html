<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body oncontextmenu="return false" onselectstart="return false" onkeydown="return !(event.ctrlKey && (event.key === 'p' || event.key === 's'))">
 
<div style="text-align: center; pointer-events: none;">
    <button type="button" class="btn btn-tertiary shadow p-3 bg-body-tertiary rounded">
   <span id="pageCounter" class="badge page-counter text-bg-danger">0</span>
 </button>
</div>

  <div class="spinner-border text-danger" id="loader" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

  <div id="flipbookContainer" class="flipbook-container"></div>
  <!-- <div id="imageGridContainer"></div> -->
<!-- <div id="thumbnails"></div> -->


  <!-- <div class="view-toggle">
  <button onclick="switchView('flip')">Flipbook</button>
  <button onclick="switchView('grid')">Grid</button>
</div> -->
 <div class="controls">
  <button onclick="prevPage()"><i class="fas fa-arrow-left"></i> Previous</button>
  <button onclick="nextPage()">Next <i class="fas fa-arrow-right"></i></button>
  <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i> Fullscreen</button>
  <button onclick="goHome()"><i class="fas fa-arrow-circle-left"></i> Back</button>
</div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setInterval(() => {
        if (window.pageFlip) {
          const current = window.pageFlip.getCurrentPageIndex();
          const total = window.pageFlip.getPageCount();
          document.getElementById("pageCounter").textContent = `Page ${current + 1} of ${total}`;
        }
      }, 300);
    });

    window.addEventListener("beforeprint", function (e) {
      alert("Printing is disabled.");
      e.preventDefault();
    });
  </script>
  <script src="js/viewer.js"></script>
</body>
</html>
